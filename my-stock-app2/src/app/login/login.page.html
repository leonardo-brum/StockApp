<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="login()">
    <ion-item>
      <ion-label position="floating">Username</ion-label>
      <ion-input type="text" name="username" [(ngModel)]="username" placeholder="Enter your username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" name="password" [(ngModel)]="password" placeholder="Enter your password"></ion-input>
    </ion-item>

    <div>
      <ion-button expand="block" type="submit" color="danger">Login</ion-button>
    </div>
  </form>

  <div>
    {{retornoLogin}}
  </div>

</ion-content>
